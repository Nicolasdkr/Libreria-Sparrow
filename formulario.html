<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Librería Sparrow - Formulario de Compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo_tienda_libros.webp"
            width="40"
            class="me-2"
            alt="Logo"
          />
          Librería Sparrow
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contáctanos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario -->
    <div class="container my-5">
      <h2 class="text-center mb-4 text-danger">Formulario de Compra</h2>

      <form id="form-compra" class="card p-4 shadow">
        <!-- Datos del comprador -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            name="rut"
            placeholder="12.345.678-9"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            placeholder="+569..."
            required
          />
        </div>

        <div class="mb-3">
          <label for="pais-envio" class="form-label">País de envío</label>
          <select class="form-select" id="pais-envio" required>
            <option value="">-- Selecciona un país --</option>
            <option value="CLP">Chile</option>
            <option value="UF">Chile (UF)</option>
            <option value="UTM">Chile (UTM)</option>
            <option value="EURO">España</option>
            <option value="EURO">Alemania</option>
            <option value="EURO">Francia</option>
          </select>
        </div>

        <!-- Libro -->
        <div class="mb-3">
          <label for="libro" class="form-label">Libro</label>
          <select class="form-select" id="libro" name="libro" required>
            <option value="">-- Selecciona un libro --</option>
            <option value="imperio_final">El Imperio Final - $12000</option>
            <option value="cementerio_animales">
              Cementerio de Animales - $9500
            </option>
            <option value="nombre_del_viento">
              El Nombre del Viento - $13500
            </option>
            <option value="harry_potter">Harry Potter - $11000</option>
            <option value="lotm">Lord of the Mysteries - $14000</option>
            <option value="orgullo">Orgullo y Prejuicio - $8000</option>
          </select>
        </div>

        <div class="text-center mb-3">
          <img
            id="imagen-libro"
            src=""
            alt="Imagen del libro"
            class="img-fluid rounded"
            style="max-width: 200px; display: none"
          />
          <p id="precio-libro" class="fw-bold mt-2 text-danger"></p>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="cantidad"
            name="cantidad"
            min="1"
            max="1000"
            value="1"
            required
          />
        </div>

        <!-- Descuento -->
        <div class="mb-3">
          <label for="descuento" class="form-label">Código de descuento</label>
          <input
            type="text"
            class="form-control"
            id="descuento"
            placeholder="Ej: FANTASIA10"
          />
          <button
            type="button"
            class="btn btn-outline-danger mt-2"
            id="aplicar-descuento"
          >
            Aplicar Descuento
          </button>
          <p id="descuento-aplicado" class="text-success fw-bold mt-2"></p>
        </div>

        <!-- Pago -->
        <div class="mb-3">
          <label for="pago" class="form-label">Método de pago</label>
          <select class="form-select" id="pago" name="pago" required>
            <option value="">-- Selecciona un método --</option>
            <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
            <option value="Transferencia Bancaria">
              Transferencia Bancaria
            </option>
            <option value="Pago Contra Entrega">Pago Contra Entrega</option>
          </select>
        </div>

        <!-- Envío -->
        <div class="mb-3">
          <label class="form-label">Método de envío</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="envio"
              value="Exprés"
              id="envio_expres"
              required
            />
            <label class="form-check-label" for="envio_expres">Exprés</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="envio"
              value="Estándar"
              id="envio_estandar"
            />
            <label class="form-check-label" for="envio_estandar"
              >Estándar</label
            >
          </div>
        </div>

        <!-- Fecha nacimiento -->
        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label"
            >Fecha de nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="fecha_nacimiento"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary mt-2"
            id="calcular-edad"
          >
            Calcular Edad
          </button>
          <p id="resultado-edad"></p>
        </div>

        <!-- Encriptar nombre -->
        <div class="mb-3">
          <button type="button" class="btn btn-warning" id="encriptar-nombre">
            Encriptar Nombre
          </button>
          <p id="nombre-encriptado" class="mt-2"></p>
        </div>

        <div class="mb-3 text-center">
          <h4 id="precio-final" class="text-white bg-danger p-3 rounded">
            Total a pagar: $0 CLP
          </h4>
        </div>

        <p id="precio-convertido" class="text-secondary text-center mt-2"></p>

        <!-- Enviar -->
        <button type="submit" class="btn btn-danger w-100">
          Realizar Compra
        </button>
      </form>

      <!-- Valores API -->
      <section class="mt-5 p-4 bg-light border rounded">
        <h4 class="mb-3 text-danger">Valores del Día (API mindicador.cl)</h4>
        <ul class="mb-3">
          <li>UF: <span id="valor-uf">Cargando...</span></li>
          <li>UTM: <span id="valor-utm">Cargando...</span></li>
          <li>EURO: <span id="valor-euro">Cargando...</span></li>
        </ul>

        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="convertir-monto" class="form-label"
              >Convertir total a otra moneda:</label
            >
            <input
              type="number"
              class="form-control"
              id="convertir-monto"
              placeholder="Monto en CLP"
            />
          </div>
          <div class="col-md-4 mb-2">
            <label for="convertir-moneda" class="form-label">Moneda</label>
            <select class="form-select" id="convertir-moneda">
              <option value="uf">UF</option>
              <option value="utm">UTM</option>
              <option value="euro">EURO</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="btn-convertir" class="btn btn-secondary w-100">
              Convertir
            </button>
          </div>
        </div>

        <p id="resultado-conversion" class="mt-3 fw-bold"></p>
      </section>

      <!-- Resumen -->
      <section
        id="resumen"
        class="mt-5 p-4 bg-success bg-opacity-10 border-start border-success border-5 rounded"
        style="display: none"
      >
        <h4 class="text-success">Resumen de la Compra</h4>
        <ul id="resumen-lista" class="list-unstyled mt-2"></ul>
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Librería Sparrow</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
